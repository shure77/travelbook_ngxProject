<div class="mdc-layout-grid__inner">
  <div class="mdc-layout-grid__cell--span-12">
    <mat-toolbar color="accent">
      <h1>Create a new place</h1>
      <span class="fill-remaining-space"></span>
      <button class="btn-dialog-close" mat-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
  </div>
</div>

<div class="mdc-layout-grid__inner">
  <div class="mdc-layout-grid__cell--span-12 createplace-form">
    <div class="container">
      <form class="full-width">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Enter place name"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="off"
            type="text"
            #search
          />
        </mat-form-field>
      </form>
    </div>
  </div>

  <form [formGroup]="placeService.form" class="full-width mdc-layout-grid__cell--span-12" (submit)="onSubmit()">
    <div class="mdc-layout-grid__inner">
      <input type="hidden" formControlName="$key" />
      <div class="mdc-layout-grid__cell--span-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Place Name" formControlName="placeName" />
        </mat-form-field>
      </div>
      <div
        class="mdc-layout-grid__cell--span-6-desktop
    mdc-layout-grid__cell--span-4-tablet
    mdc-layout-grid__cell--span-4-phone"
      >
        <mat-form-field class="full-width">
          <input matInput placeholder="Place Region" formControlName="placeRegion" />
        </mat-form-field>
      </div>
      <div
        class="mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone"
      >
        <mat-form-field class="full-width">
          <input matInput placeholder="Place Country" formControlName="placeCountry" />
        </mat-form-field>
      </div>
      <div class="mdc-layout-grid__cell--span-12">
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Time visited" formControlName="placeVisited" disabled />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="multi-year" disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="mdc-layout-grid__cell--span-12">
        <mat-radio-group formControlName="placeImageUrl" class="example-radio-group mdc-layout-grid__inner">
          <mat-radio-button
            class="example-radio-button mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone"
            *ngFor="let placePhoto of placePhotos; let i = index"
            value="{{ placePhoto.pictureUrl }}"
          >
            <img
              class="placeImage"
              src="{{ placePhoto.pictureUrl }}"
              alt="{{ placePhoto.pictureText }}"
              title="{{ placePhoto.pictureText }}"
            />
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="mdc-layout-grid__cell--span-12">
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Place Notes" formControlName="placeNotes"></textarea>
        </mat-form-field>
      </div>
      <div class="mdc-layout-grid__cell--span-12">
        <div class="button-row">
          <button mat-stroked-button color="accent" type="reset" (click)="onClear()">Clear</button>
          <button mat-raised-button color="accent" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
